# This is a basic workflow to help you get started with Actions

name: jest

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install      
      - name: Run tests
        run: npm run test
